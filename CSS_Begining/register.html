<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="background-color: wheat; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

    <center>
        <div style="background-color: silver; padding: 10px;" >
            <h2 >
                Registration Form For New users
            </h2>
        </div>
        

        <form action="index.html" method="get" >
            <table style="padding:100px; font-family:'Courier New', Courier, monospace">
                <tr>
                    <td>
                        <label for="username">
                            Username

                        </label>

                    </td>
                    <td>
                        <input placeholder="Name" name="username" id="username" type="text">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="email">Email id</label>

                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Mail">

                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="password"> Password</label>

                    </td>
                    <td>
                        <input name="password" id="password" type="password">
                        
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="submit">
                </td>
                </tr>

            </table>
        </form>

        <p>
            Already Registered? Then  
            Login here
        </p>
        <a href="login.html">
            Login
        </a>

    </center>
    
</body>
</html>
